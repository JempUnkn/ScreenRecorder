<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Screen Recorder</h1>
        <nav>
            <a href="#" id="record">Record</a>
            <a href="#" id="share" class="hidden">Share</a>
            <a href="https://github.com/seu-repositorio" target="_blank" id="repo">Repositorio</a>
        </nav>
    </header>

    <section class="controls">
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" class="hidden">Stop Recording</button>
        <button id="themeToggle">Toggle Dark Mode</button>
    </section>

    <div id="popup" class="hidden">
        <div id="popupContent">
            <video id="recordedVideo" controls></video>
            <button id="downloadBtn">Download</button>
            <button id="copyBtn">Copy URL</button>
        </div>
    </div>

    <div id="status">
        <div id="time"></div>
        <div id="batteryStatus"></div>
    </div>

    <script src="screen-recorder.js"></script>
</body>
</html>
